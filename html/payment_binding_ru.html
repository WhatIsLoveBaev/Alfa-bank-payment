<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../fonts/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Payment binding</title>
</head>
<body>

<div class="container">
    <div class="wrapper_header">
        <div class="btn_back">
            <span>&lt;</span>
        </div>
    <h3 class="h2_pay">Оплата</h3>
    </div>
    <div class="wrapper_info">
        <div class="info">
            <div class="wrapper_logo">
                <div class="logo"></div>
            </div>
            <div class="wrapper_info_text">
                <div id="amount" class="amount">120,<span style="color: #999999;">00 ₽</span></div>
                <div id="description" class="description">SO_GURMAN</div>
                <div id="orderNumber" class="orderNumber">№1442_164</div>
            </div>
        </div>
        <div class="wrapper_logo_a">
            <div class="logo-a"></div>
        </div>
    </div>

    <form name="PaymentForm" action="#" method="post" id="formPayment" class="form_payment">
        <input type="hidden" id="expiry">
        <input type="hidden" id="mdOrder">
        <input type="hidden" id="location" value="/../">
        <input type="hidden" id="language" value="ru">

        <div class="wrapper_card_number">
            <!-- <input name="$PAN" id="iPAN" class="card_number" placeholder="Номер карты" maxlength="19" type="text" autocomplete="off" /> -->
            <div id="maskedPan" class="maskedPan">Ваша карта</div>
        </div>
        
        <div class="wrapper_cvc_select">
            <!-- <div class="wrapper_select"></div> -->
            <div class="your_card">
                &#8226;&#8226;&#8226;&#8226;&ensp;
                <div class="last_symbols">4862</div>
            </div>

        <div class="wrapper_cvc">
            <input name="$CVC" id="iCVC" class="cvc" maxlength="3" type="password" placeholder="CVV2/CVC2"  autocomplete="off" />
        </div>  

        <div class="wrapper_i">i</div>
        <div class="i_info">
            <h2 class="h2_i_info">3 последние цифры на обратной стороне карты</h2>
            <div class="close">
                <span class="span_close">&times;</span>
            </div>
        </div>
        
        <div class="wrapper_checkbox">
            <input type="checkbox" name="check" id="check" class="checkbox">
            <label for="check">Запомнить эту карту</label>
        </div>
        </div>
    </form> 

    <form action="" method="post" id="bindingPaymentForm"></form>

    <form id="acs" method="post" action="">
        <input type="hidden" id="MD" name="MD"/>
        <input type="hidden" id="PaReq" name="PaReq"/>
        <input type="hidden" id="TermUrl" name="TermUrl"/>
    </form>

    <input value="Оплатить" type="button" id="buttonPayment" class="payment">

    <div id="infoBlock"></div>

    <div id="countdown" class="session">До окончания сессии 19:38</div>

    <div id="indicator" style="display:none;"><img src="../../img/ajax-loader.gif" height="19" width="220" alt="indicator"></div>

    <div id="errorBlock" style="color:red;"></div>

    <div id="numberCountdown"></div>

    <div id="infoBlock"></div>

    <div id="indicator" style="display:none;"><img src="../../img/ajax-loader.gif" height="19" width="220" alt="indicator"></div>
    
</div>


<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    $(document).payment_binding({
        visualValidationEnabled: true
    });
    $(document).ready(function () {
        $(document).payment_binding("validate");
        $(document).payment_binding("showError", "");
    });
    </script>
    <script src="../js/app.js"></script>
</body>
</html>
